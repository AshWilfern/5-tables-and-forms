<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
            <label>
                Логин
                <input type="text" name="login">
            </label>

            <label>
                Ваше имя
                <input type="text" name="username" placeholder="Введите имя">
            </label>

            <label>
                Email
                <input type="email" name="email">
            </label>

            <label>
                Пароль
                <input type="password" name="password">
            </label>

            <label>
                <input type="radio" name="sex" value="male"> Мужчина
            </label>
            <label>
                <input type="radio" name="sex" value="female"> Женщина
            </label>
            <label>
                <input type="radio" name="sex" value="unsure"> Не решил еще
            </label>
        
            <label>
                Ваше любимое животное
                <select name="favorite-pet">
                    <option value="dog" selected>Собака</option>
                    <option value="cat">Кот</option>
                    <option value="donkey">Осёл</option>
                </select>
            </label>

            <label>
                Откуда вы о нас узнали
                <textarea name="learn-info"></textarea>
            </label>
            
            <label>
                <input type="checkbox" name="day" value="Friday" checked disabled> Я согласен с условиями и готов продать душу дьяволу
            </label>
        
            <label>
                <input type="submit" name="submit" value="Зарегистрироваться">
            </label>
        </form>
</main>
</body>
</html>
